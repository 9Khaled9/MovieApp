<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome to MovieApp</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Please sign in to continue.</p>
        <div class="login-buttons">
          <button mat-raised-button color="primary" (click)="loginWithGoogle()">Login with Google</button>
          <button mat-raised-button color="accent" (click)="loginWithAzureB2C()">Login with Azure B2C</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
